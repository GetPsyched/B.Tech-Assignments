<!DOCTYPE html>
<html>

<head>
    <title>(e) Form</title>
    <link rel="stylesheet" type="text/css" href="form.css">
</head>

<body>
    <div class="form">
        <form>
            <h2>Simple Form</h2>
            <label for="name">Name:</label>
            <input type="text" name="name"><br></br>
            <label for="age">Age:</label>
            <input type="number" min=0 max=100 name="age"><br></br>
            <label for="info">Address:</label><br></br>
            <textarea rows="4" cols="20"></textarea><br></br>Favourite Subject:<br></br>
            <select name="dropdown">
                <option value="Select Subject" selected>Select Subject</option>
                <option value="English">English</option>
                <option value="History">History</option>
                <option value="Math">Math</option>
            </select>
            <br></br>

            <label for="movie">Favourite movie:</label><br></br>
            <input name="movie"><br></br>
            <label for="singer">Favourite singer:</label><br></br>
            <input type="Password" name="singer"><br></br>
            <label for="pass">Password:</label><br></br>
            <input type="Password" name="pass"><br></br>

            <input type="submit" name="Sign Up" value="Submit"></input>

        </form>
    </div>
</body>

</html>
